<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" placeholder="Email" id="loginEmail" required /><br />
    <input type="password" placeholder="Password" id="loginPassword" required /><br />
    <button type="submit">Login</button>
  </form>
  <p id="loginMessage"></p>
  <script src="script.js"></script>
</body>
</html>
